---
layout: static-site-main
title: Blog
---
<main class="container">
    <h1>{{ page.title }}</h1>

    <ul class="post-list">
        {% for post in site.subpages %}
            <li>
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <div class="byline">
                    <time class="date">
                        <i class="far fa-calendar-alt"></i>
                        {{ post.date | date: "%Y-%m-%d" }}
                    </time>
                    {% if post.author %}
                        <span class="author">
                            <i class="fas fa-pen-nib"></i>
                            {{ post.author }}
                        </span>
                    {% endif %}
                </div>
                <div class="excerpt">
                    {{ post.excerpt }}
                </div>
            </li>
        {% endfor %}
    </ul>
</main>
